<div class="container">
  <div class="row justify-content-center my-5 height-80">
    <div class="col-12 col-md-8 col-lg-10 my-auto">
      <div id="responseMessage"  #responseMessage ></div>
    </div>
    <div class="shadow rounded-circle my-auto width-25">
      <div class="card">
        <div class="card-body login-card-body">
          <p class="font-weight-bold lead text-center">Login</p>

          <form [formGroup]="loginForm" (ngSubmit)="submit()">
            <div class="input-group">
              <input type="text" formControlName="email" [class.is-invalid]="email.invalid && email.touched" id="email" class="form-control" placeholder="Email">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fa fa-user"></span>
                </div>
              </div>
            </div>
            <div *ngIf="email.invalid && email.touched">
              <small *ngIf="email.errors?.required" class="text-danger">Email is required</small>
              <small *ngIf="email.errors?.minlength" class="text-danger">Email must be at least 6 characters.</small>
            </div>
            <div class="input-group mt-3">
              <input type="password" formControlName="password" [class.is-invalid]="password.invalid && password.touched" id="password" class="form-control" placeholder="Password">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fa fa-lock"></span>
                </div>
              </div>
            </div>
            <div *ngIf="password.invalid && password.touched">
              <small *ngIf="password.errors?.required" class="text-danger">Password is required</small>
              <small *ngIf="password.errors?.minlength" class="text-danger">Password must be at least 8 characters.</small>
            </div>

            <div class="row mt-3">
              <div class="col-8">
                <div class="icheck-primary">
                  <input type="checkbox" id="remember">
                  <label for="remember" class="ml-2">Remember Me</label>
                </div>
              </div>
              <!-- /.col -->
              <div class="col-4">
                <button type="submit" class="btn btn-custom-color btn-block btn-sm" [disabled]="!loginForm.valid">Login</button>
              </div>
              <!-- /.col -->
            </div>
          </form>

          <!-- /.social-auth-links -->
          <p class="mb-0">
            <a routerLink="/sign-up" class="text-center">Register an account</a>
          </p>
        </div>
        <!-- /.login-card-body -->
      </div>
    </div>
  </div>
</div>
