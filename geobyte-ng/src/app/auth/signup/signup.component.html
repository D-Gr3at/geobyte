<div class="container">
  <div class="row justify-content-center my-5 height-80">
    <div class="col-12 col-md-8 col-lg-10 my-auto">
      <div id="responseMessage"  #responseMessage></div>
    </div>
    <div class="shadow rounded-circle my-auto width-25">
      <div class="card">
        <div class="card-body login-card-body">
          <p class="font-weight-bold lead text-center">Register</p>

          <form [formGroup]="signUpForm" (ngSubmit)="submit()">
            <div class="input-group">
              <input type="text" formControlName="name" [class.is-invalid]="name.invalid && name.touched" id="name" class="form-control" placeholder="Name">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fa fa-user"></span>
                </div>
              </div>
            </div>
            <div *ngIf="name.invalid && name.touched">
              <small *ngIf="name.errors?.required" class="text-danger">Name is required</small>
              <small *ngIf="name.errors?.minlength" class="text-danger">Name must be at least 6 characters.</small>
<!--              <small *ngIf="email.errors?.email" class="text-danger">Invalid email.</small>-->
            </div>
            <div class="input-group mt-3">
              <input type="email" formControlName="email" [class.is-invalid]="email.invalid && email.touched" id="email" class="form-control" placeholder="Email">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fa fa-envelope"></span>
                </div>
              </div>
            </div>
            <div *ngIf="email.invalid && email.touched">
              <small *ngIf="email.errors?.required" class="text-danger">Email is required</small>
              <small *ngIf="email.errors?.email" class="text-danger">Invalid email.</small>
            </div>
            <div class="input-group mt-3">
              <input type="password" formControlName="password" [class.is-invalid]="password.invalid && password.touched" id="password" class="form-control" placeholder="Password">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fa fa-lock"></span>
                </div>
              </div>
            </div>
            <div *ngIf="password.invalid && password.touched">
              <small *ngIf="password.errors?.required" class="text-danger">Password is required</small>
              <small *ngIf="password.errors?.minlength" class="text-danger">Password must be at least 8 characters.</small>
            </div>

            <div class="input-group mt-3">
              <input type="password" formControlName="confirmPassword" [class.is-invalid]="confirmPassword.invalid && confirmPassword.touched"id="confirmPassword" class="form-control" placeholder="Confirm Password">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fa fa-lock"></span>
                </div>
              </div>
            </div>
            <div *ngIf="confirmPassword.invalid && confirmPassword.touched">
              <small *ngIf="confirmPassword.errors?.required" class="text-danger">Password is required</small>
              <small *ngIf="confirmPassword.errors?.minlength" class="text-danger">Password must be at least 8 characters.</small>
            </div>
            <small class="text-danger" *ngIf="signUpForm.errors?.mismatch">Passwords do not match</small>

            <div class="row mt-3">
              <div class="col-8">
                <div class="icheck-primary my-auto">
                  <input type="checkbox" formControlName="terms" id="terms" [class.is-invalid]="terms.invalid"
                         name="terms" value="agree">
                  <label for="terms" class="ml-2">
                    I agree to the <a href="#">terms</a>
                  </label>
                </div>
              </div>
              <!-- /.col -->
              <div class="col-4">
                <button type="submit" class="btn btn-custom-color btn-block btn-sm" [disabled]="!signUpForm.valid">Sign Up</button>
              </div>
              <!-- /.col -->
            </div>
          </form>
          <!-- /.social-auth-links -->

<!--          <p class="mb-1">-->
<!--            <a routerLink="/forgot-password">I forgot my password</a>-->
<!--          </p>-->
          <p class="mb-0">
            <a routerLink="/login" class="text-center">I already have an account?</a>
          </p>
        </div>
        <!-- /.login-card-body -->
      </div>
    </div>
  </div>
</div>
